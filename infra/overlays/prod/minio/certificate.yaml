apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: minio-cert
  namespace: database
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  secretName: minio-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: minio.seolman.dev
  dnsNames:
    - minio.seolman.dev
